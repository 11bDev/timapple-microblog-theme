<footer class="site-footer">
  <div class="container">
    
    {{/* Footer Navigation Links */}}
    <div class="footer-links">
      <a href="{{ .Site.BaseURL }}">Home</a>
      <a href="{{ "categories/essays/" | relURL }}">Essays</a>
      <a href="{{ "categories/notes/" | relURL }}">Notes</a>
      <a href="{{ "archive/" | relURL }}">Archive</a>
      <a href="{{ "feed.xml" | relURL }}" title="RSS Feed">RSS</a>
      <a href="{{ "feed.json" | relURL }}" title="JSON Feed">JSON Feed</a>
    </div>

    {{/* Social Links */}}
    <div class="footer-social" style="margin-top: 1rem;">
      <a href="https://micro.blog/{{ .Site.Author.username }}" rel="me">Micro.blog</a>
      <a href="https://indieweb.social/@timapple" rel="me">Mastodon</a>
    </div>

    {{/* Colophon */}}
    <div class="footer-colophon">
      <p>
        Published with <a href="https://micro.blog">Micro.blog</a>
        {{ with .Site.Author.name }}Â· {{ . }}{{ end }}
      </p>
    </div>

  </div>
</footer>
