<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{{ if not .IsHome }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}</title>
  
  {{/* Meta Description */}}
  {{ with .Description }}
    <meta name="description" content="{{ . }}">
  {{ else }}
    {{ with .Site.Params.description }}
      <meta name="description" content="{{ . | plainify }}">
    {{ end }}
  {{ end }}
  
  {{/* Canonical URL */}}
  <link rel="canonical" href="{{ .Permalink }}">
  
  {{/* Google Fonts - Beautiful Reading Fonts */}}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  
  {{/* Micro.blog specific head elements */}}
  {{ partial "microblog_head.html" . }}
</head>
